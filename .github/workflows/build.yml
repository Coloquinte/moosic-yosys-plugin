name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: sudo apt-get install tcl-dev libreadline-dev libffi-dev pkg-config python3 libboost-system-dev libboost-python-dev libboost-filesystem-dev zlib1g-dev

    - name: Install yosys
      run: git clone https://github.com/YosysHQ/yosys; cd yosys; make -j2; sudo make install; cd ..

    - name: Build
      run: sudo make install

    - name: Install benchmarks
      run: git clone https://github.com/santoshsmalagi/Benchmarks iscas

    - name: Run
      run: bash test/iscas_run.sh
